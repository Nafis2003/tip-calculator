<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"></link>
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
<main>
		
		<img src="images/logo.svg" id="logo" alt="Splitter">		
				
  
  <div id="app">
  				
  		<div id="input">
  						<div id="inputBox">
  								<label>Bill</label>
  								<input id="bill" type="number">
  				</div>		
	<p>Select Tip %</p>
	 <div id="btns">
  <button value=0.05>5%</button>
  <button value=0.1>10%</button>
  <button value=0.15>15%</button>
  <button value=0.25>25%</button>
  <button value=0.5>50%</button>
  <input id="ctip" type="number" placeholder="Custom">

  </div>
	
	<div id="inputBox2">
  								<label>Number of People</label>		
  								<input id="np" type="number">
  				</div>
  		</div>
	 				
<div id="result">
  				<div><h3>Tip Amount<br>
  			<span>/ person</span></h3> <span id="tipP">$0.00</span></div>

<div><h3>Total<br>
 <span> / person</span></h3> <span id="totalP">$0.00</span></div>

  <button id="reset">Reset</button>
  </div>
  </div>
  
  
  <footer>
  				<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </footer>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
